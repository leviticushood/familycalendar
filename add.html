<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Event</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
  </style>
  <script defer>
    function addEvent() {
      const event = {
        user: document.getElementById('user').value,
        title: document.getElementById('title').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        location: document.getElementById('location').value,
        link: document.getElementById('link').value,
        contact: document.getElementById('contact').value,
        description: document.getElementById('description').value
      };

      if (!event.title || !event.date) return alert(\"Please fill in at least the title and date.\");

      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.push(event);
      localStorage.setItem('events', JSON.stringify(events));

      document.querySelectorAll('input, textarea').forEach(input => input.value = '');
      document.getElementById('success').style.display = 'block';

      setTimeout(() => {
        document.getElementById('success').style.display = 'none';
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="container fade-in">
    <nav class="nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="calendar.html" class="nav-link">View Calendar</a>
      <a href="archive.html" class="nav-link">Archived Events</a>
    </nav>
    <h1 class="page-title">Add New Event</h1>
    <div class="form-card">
      <input type="text" id="user" placeholder="Your name" />
      <input type="text" id="title" placeholder="Event title" />
      <input type="date" id="date" />
      <input type="time" id="time" />
      <input type="text" id="location" placeholder="Location" />
      <input type="url" id="link" placeholder="Link (optional)" />
      <input type="text" id="contact" placeholder="Contact info" />
      <textarea id="description" placeholder="Details"></textarea>
      <button class="btn-glow" onclick="addEvent()">âž• Add Event</button>
      <div id="success" class="success-message">Event added successfully!</div>
    </div>
  </div>
</body>
</html>
